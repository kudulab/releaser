pipelines:
  releaser:
    group: platform
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
        blacklist:
          - "**/*.md"
    stages:
      - test:
          clean_workspace: true
          jobs:
            test:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - ./tasks unit
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - ./tasks itest
      - release:
          clean_workspace: true
          jobs:
            code:
              elastic_profile_id: w.c1.m1024.e5
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks verify_version
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks release
      - publish:
          clean_workspace: true
          jobs:
            code:
              elastic_profile_id: w.c1.m1024.e5
              secure_variables:
                VAULT_TOKEN: "AES:gcM0QI+XJzrVTkxHwGAfwg==:ZL2AWR5HC5fMZ/UTJMMf2FmmJx8c8NrEUac7o3F4MObejTHYw8T8nymFQCvgFrci"
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks publish
